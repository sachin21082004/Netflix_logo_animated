<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Logo animated</title>
    <style>
        .wapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #232526;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #414345, #232526);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #414345, #232526);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


        }

        .box {
            /* background-color: rgb(0, 0, 0); */

            width: 64%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .logo1 {
            width: 40px;
            height: 0;

            position: absolute;
            bottom: 2px;
            left: 50px;
            animation: logomove1 3s 1s forwards;
            background: #ED213A;
            background: -webkit-linear-gradient(to right, #93291E, #ED213A);
            background: linear-gradient(to right, #93291E, #ED213A);

        }

        @keyframes logomove1 {
            0% {
                transform: skew(-20deg);
                height: 0;
            }

            100% {
                height: 196px;
                transform: skew(-20deg) translatez(100px);
                box-shadow: 0 0 2px 3px rgb(10, 10, 10);
            }
        }

        .logo2 {
            width: 40px;
            height: 0;
            position: absolute;
            top: 2px;
            left: 122px;
            animation: logomove2 3s 3.98s forwards;
            background: #ED213A;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #93291E, #ED213A);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #93291E, #ED213A);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            /* box-shadow: 0 0 4px 4px rgb(103, 0, 0); */
        }

        @keyframes logomove2 {
            0% {
                height: 0%;
                transform: skew(20deg);
            }

            100% {
                height: 196px;
                transform: skew(20deg) translateZ(100px);
                box-shadow: 0 0 2px 3px rgb(10, 10, 10);
            }
        }

        .logo3 {
            width: 40px;
            height: 0;
            position: absolute;
            bottom: 2px;
            left: 194px;
            animation: logomove3 4s 6.96s forwards;
            background: #ED213A;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #93291E, #ED213A);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #93291E, #ED213A);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            /* box-shadow: 0 0 4px 4px rgb(103, 0, 0); */
        }

        @keyframes logomove3 {
            0% {
                height: 0%;
                transform: skew(-20deg);
            }

            100% {
                height: 196px;
                transform: skew(-20deg) translateZ(100px);
                box-shadow: 0 0 2px 3px rgb(10, 10, 10);
            }
        }
    </style>
</head>

<body>
    <div class="wapper">
        <div class="box">
            <div class="logo1">
            </div>
            <div class="logo2"></div>
            <div class="logo3"></div>
        </div>
    </div>
</body>

</html>
